<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obito's Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Obito's Quest</h1>
            <p>Press SPACE to start the game</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls-info">
            <h3>Controls:</h3>
            <p>A/D or Left/Right Arrow: Move</p>
            <p>Space: Jump (Double Jump available)</p>
            <p>Q: Basic Attack</p>
            <p>W: Special Attack</p>
            <p>E: Use Kamui</p>
            <p>R: Activate/Deactivate Sharingan</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
